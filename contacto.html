  <body>
      <form>
        <h3>Formulario de Contacto</h3>
        <p>
          <!-- Nombre -->
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required minlength="3" />
        </p>

        <p>
          <!-- Email -->
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </p>

        <p>
          <!-- Telefono -->
          <label for="edad">Número de teléfono:</label>
          <input type="number" id="telefono" name="telefono" min="8" />
        </p>

        <!-- Opciones con radio buttons -->
        <p>¿En qué puedo ayudarte?</p>
        <input type="radio" id="rrii" name="rrii" value="rrii" />
        <label for="rrii">Relaciones Internacionales</label><br />

        <input type="radio" id="teacher" name="teacher" value="teacher" />
        <label for="teacher">English Teacher</label><br />

        <input type="radio" id="web" name="web" value="web" />
        <label for="web">Desarrollo Web</label><br /><br />
        <p>Dejá tu mensaje aquí:</p>
        <textarea></textarea>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
      </form>
    </h3>
